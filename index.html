  <body class="bg-[#0f0d14] text-zinc-100">
    <div id="root">
      <!-- Inline splash screen â€” removed once React mounts -->
      <div id="splash" style="display:flex;align-items:center;justify-content:center;min-height:100vh;flex-direction:column;gap:24px">
        <img src="/favicon.svg" alt="" width="72" height="72" style="border-radius:16px;animation:splash-pulse 1.5s ease-in-out infinite" />
        <div style="color:rgba(255,255,255,0.6);font-size:14px;font-weight:600;letter-spacing:0.1em;text-transform:uppercase">Loading</div>
        <div style="width:120px;height:3px;background:rgba(255,255,255,0.1);border-radius:4px;overflow:hidden">
          <div style="width:40%;height:100%;background:linear-gradient(90deg,#fbbf24,#f59e0b);border-radius:4px;animation:splash-bar 1.2s ease-in-out infinite"></div>
        </div>
      </div>
      <style>
        @keyframes splash-pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.7;transform:scale(1.05)}}
        @keyframes splash-bar{0%{transform:translateX(-100%)}100%{transform:translateX(350%)}}
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
